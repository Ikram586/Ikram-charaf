<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ملخصات -  </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6; /* لون خلفية مريح للعين */
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        .container {
            margin-top: 50px;
            text-align: center;
        }
        h2 {
            color: #2c3e50; /* لون نص مريح للعين */
        }
        .button {
            display: block;
            padding: 15px 30px;
            margin: 10px auto;
            width: 250px; /* زيادة عرض الأزرار */
            font-size: 18px; /* حجم خط مناسب */
            color: #fff; /* لون النص أبيض */
            background-color: #3498db; /* لون خلفية هادئ وجذاب */
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #2980b9; /* لون خلفية عند التمرير */
        }
        .sidebar {
            position: fixed;
            top: 0;
            right: 0;
            width: 250px;
            height: 100%;
            background-color: #ffffff;
            border-left: 2px solid #ddd;
            transform: translateX(100%);
            transition: transform 0.3s ease;
            overflow: auto;
            z-index: 1000;
        }
        .sidebar.show {
            transform: translateX(0);
        }
        .sidebar a {
            display: block;
            padding: 15px;
            text-decoration: none;
            color: #333;
            border-bottom: 1px solid #ddd;
        }
        .sidebar a:hover {
            background-color: #f4f4f4;
        }
        .show-sidebar-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        .show-sidebar-btn:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <button class="show-sidebar-btn" onclick="toggleSidebar()">☰</button>
    <div class="sidebar" id="sidebar">
        <a href="index.html">الرئيسية</a>
        <a href="summaries.html">ملخصات</a>
        <a href="challenges.html">التحديات</a>
    </div>
    <div class="container">
        <h2>ملخصات</h2>
        <a href="unit1.html" class="button">كل الدروس</a>للأمانة منقولة</a>
    </div>

    <script>
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('show');
        }
    </script>
</body>
</html>
